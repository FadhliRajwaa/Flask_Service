services:
  # Backend API service
  - type: web
    name: retinopathy-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 180 --workers 1
    autoDeploy: true
    # Konfigurasi untuk model berukuran besar
    disk:
      name: model-storage
      mountPath: /opt/render/project/src
      sizeGB: 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2
      - key: PORT
        value: 10000 